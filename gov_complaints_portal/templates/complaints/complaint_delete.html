{% extends "base.html" %}

{% block title %}Delete Complaint | Government Complaint Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card border-danger shadow-sm">
            <div class="card-body">
                <h1 class="h4 text-danger mb-3">Delete Complaint</h1>
                <p>Are you sure you want to delete complaint <strong>{{ complaint.reference_id }}</strong>?</p>
                <p class="text-muted">This action cannot be undone.</p>
                <form method="post">
                    {% csrf_token %}
                    <button class="btn btn-danger" type="submit">Yes, Delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'complaints:complaint_detail' complaint.reference_id %}">Cancel</a>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
