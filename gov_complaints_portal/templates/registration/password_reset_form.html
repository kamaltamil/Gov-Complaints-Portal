{% extends "base.html" %}

{% block title %}Password Reset | Government Complaint Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-7 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Reset Password</h1>
                <p>Enter your account email to receive reset instructions.</p>
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="{{ form.email.id_for_label }}">Email</label>
                        <input type="email" name="email" class="form-control" id="{{ form.email.id_for_label }}" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Send Reset Link</button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
