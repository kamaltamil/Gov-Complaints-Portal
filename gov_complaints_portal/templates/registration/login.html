{% extends "base.html" %}

{% block title %}Login | Government Complaint Portal{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm">
            <div class="card-body">
                <h1 class="h4 mb-3">Login</h1>
                <form method="post" novalidate>
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label" for="id_username">Username</label>
                        <input type="text" name="username" class="form-control" id="id_username" required autofocus>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="id_password">Password</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                </form>
                <hr>
                <p class="mb-1"><a href="{% url 'password_reset' %}">Forgot your password?</a></p>
                <p class="mb-0">No account? <a href="{% url 'signup' %}">Create one</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
